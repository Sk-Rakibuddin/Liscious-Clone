<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <link

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
<body>
    
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">login</button>

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasRightLabel"></h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div id="logo">
        <a href="#">
          <img src="https://www.licious.in/img/rebranding/logo-white.png">
        </a>
                  </div>
                  <div>
                    <div class="wapper">
                        <div class="wapper-heading">
                          <h3>Login/Signup</h3>
                        </div>
                        <form onsubmit="login()">
                           <div class="input__field">
                            <input id="username" type="text" placeholder="User Name" />
                          </div> 
                  
                          <div class="input__field">
                            <input id="email" type="text" placeholder="Email" />
                          </div>
                          <div class="input__field">
                            <input id="password" type="password" placeholder="Password" />
                          </div>
                          <p>By signing in you agree to our <a href="#">terms and conditions</a></p>
                          <a href="signup.html" class="signup-link">Sign Up</a>
                          <button id="btn" class="btn1">Login</button>
                        </form>
                      </div>
                  </div>
                 
                  </div>
  </div>
</div>
</body>
</html>

<script src="./main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
